<div class="no-bottom-border item">
  <ion-card>
    <img src="assets/img/shiba_inu_walk2.jpg" />
    <div class="card-title">{{timer.displayTime}}</div>
      <!-- <h1 text-center color="primary" class="timer-button timer-text">{{timer.displayTime}}</h1> -->
    <div class="card-subtitle">???</div>
  </ion-card>
</div>

<div>
    <button color="emphasis" ion-button (click) = 'updateParent()'>산책정보등록</button>
</div>

<ion-fab bottom left *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished">
    <button ion-fab color="emphasis" (click)="pauseTimer()">
    <ion-icon name="pause"></ion-icon>
    </button>
 </ion-fab>

 <ion-fab bottom left *ngIf="!timer.runTimer && timer.hasStarted && !timer.hasFinished">
    <button ion-fab color="emphasis" (click)="resumeTimer()">
    <ion-icon name="play"></ion-icon>
    </button>
 </ion-fab>

 <ion-fab bottom left *ngIf="!timer.hasStarted">
    <button ion-fab color="emphasis" (click)="startTimer()" item-right>
    <ion-icon name="play"></ion-icon>
    </button>
 </ion-fab>

<ion-fab bottom right *ngIf="!timer.runTimer && (timer.hasStarted || timer.hasFinished) || timer.hasFinished">
    <button ion-fab color="point" (click)="initTimer()" item-left>
    <ion-icon name="refresh"></ion-icon>
    </button>
</ion-fab>
