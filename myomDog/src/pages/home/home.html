<ion-header>
  <ion-navbar color="main">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!isNull()">
  <ion-list *ngFor="let group of mygroups | async">
    <ion-list-header>
      {{group.groupName}}
    </ion-list-header>
    <button ion-item (click)="selectDog()">
      <div *ngFor="let dog of group.dogs | keys">
        <!--<ion-input type="text" hidden [(ngModel)]="selectedDog" >{{dog.key}}</ion-input>-->
        <ion-avatar item-start>
          <img src="../../assets/shiba_inu.jpg">
        </ion-avatar>
        <h2>{{dog.value.name}}</h2>
        <h3>{{dog.value.birth}}</h3>
        <!-- other information -->
      </div>
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="emphasis" (click)="givemeal()">
    <ion-icon name="nutrition"></ion-icon>
  </button>
</ion-fab>
</ion-content>
