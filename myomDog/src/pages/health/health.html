<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      Graph n History
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="graph">
      <ion-segment-button value="week">
        주간
      </ion-segment-button>
      <ion-segment-button value="month">
        월간
      </ion-segment-button>
      <ion-segment-button value="3months">
        3개월간
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="graph">
    <ion-list *ngSwitchCase="'week'">
      <ion-item>
        <h2>1주일 그래프</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'month'">
      <ion-item>
        <h2>1개월간 그래프</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'3months'">
      <ion-item>
        <h2>3개월간 그래프</h2>
      </ion-item>
    </ion-list>
  </div>
<!-- ///////////////// -->

    <ion-item>

      </ion-thumbnail>
      <h2>간식</h2>
