      <ion-label stacked>편집하기</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>시각</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD HH:mm" [(ngModel)]="editdate"></ion-datetime>
    </ion-item>

    <ion-item *ngIf="editcategory=='food'">
      <ion-label>식사종류</ion-label>
      <ion-select [(ngModel)]="editfoodtype" cancelText="cancel" okText="OK">
        <ion-option value="restaurant">사료</ion-option>
        <ion-option value="nutrition">간식</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="editcategory=='walk'">
      <ion-label>몇 분 동안?</ion-label>
      <ion-input type="number" [(ngModel)]="editwalktime"></ion-input>
      <!-- <ion-input [(ngModel)]=""></ion-input> -->
    </ion-item>
    <ion-item *ngIf="editcategory=='etc'">
      <ion-label>어떤 일</ion-label>
      <ion-input type="string" [(ngModel)]="editwhat"></ion-input>
      <!-- <ion-input [(ngModel)]=""></ion-input> -->
    </ion-item>
  </ion-list>


  <div padding>
    <button ion-button color = "primary" block outline (click) = "editcheck()">수정</button>
  </div>
