<ion-header>
  <ion-toolbar>
      <ion-title>기록 추가</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>테스트</ion-label>
      <!-- <ion-input type = "text" value="" [(ngModel)]="edittime"></ion-input> -->
    </ion-item>

    <!-- <ion-item>  //ngFor문
      <ion-label>강아지 선택</ion-label>

              <div *ngFor="let dog of group.dogs | keys">
                <ion-option value="{{dog.key}}">
                  [{{group.groupName}}] {{dog.value.name}}
                </ion-option>
              </div>
            </div>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>시간</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY/HH:mm" [(ngModel)]="date"></ion-datetime>

    <ion-item>
      <ion-label>시각</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" [(ngModel)]="editdate"></ion-datetime>
    </ion-item>
    <ion-item *ngIf="editcategory=='walk'">
      <ion-label>몇 분 동안?</ion-label>
      <ion-input type="number" [(ngModel)]="editwalktime"></ion-input>
      <!-- <ion-input [(ngModel)]=""></ion-input> -->
    </ion-item>
    <ion-item *ngIf="editcategory=='etc'">
      <ion-label>어떤 일</ion-label>
      <ion-input type="string" [(ngModel)]="editwhat"></ion-input>
      <!-- <ion-input [(ngModel)]=""></ion-input> -->
    </ion-item>
  </ion-list>


  <div padding>
    <button ion-button color = "primary" block (click) = "check()">추가</button>
  </div>

</ion-content>
