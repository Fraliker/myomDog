<ion-header>

  <ion-navbar color="main">
    <ion-title>walk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <timer (outputProperty)="outputEvent($event)"></timer>
  </ion-card>
  <ion-item>
  <ion-label>산책시작시간</ion-label>
  <ion-datetime displayFormat="DD-MM HH:mm" [(ngModel)]="picnic_start"></ion-datetime>
  </ion-item>
  <ion-item>
  <ion-label>산책종료시간</ion-label>
  <ion-datetime displayFormat="DD-MM HH:mm" [(ngModel)]="picnic_finish"></ion-datetime>
  </ion-item>
  
  <ion-item>  //ngFor문
      <ion-label>누구와함께~?</ion-label>
      <ion-select [(ngModel)]="selectedDogs" multiple="true" cancelText="cancel" okText="OK">
          <div *ngFor="let group of walkingDog | async">
            <div *ngFor="let dog of group.dogs | keys">
              <ion-option value="{{dog.key}}">
                [{{group.groupName}}] {{dog.value.name}}
              </ion-option>
             </div>
           </div>
      </ion-select>
  </ion-item>
</ion-content>
