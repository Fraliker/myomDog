<ion-header>
  <ion-toolbar>
      <ion-title>개 등 록</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item> //ngfor
      <ion-label floating>추가할 그룹명</ion-label>
      <ion-input type = "text" value="" [(ngModel)]="groupname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>그룹명</ion-label>
      <ion-input type="text" value="" [(ngModel)]="groupname"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>DogName</ion-label>
      <ion-input type = "text" value="" [(ngModel)]="dogname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>DogAge</ion-label>
      <ion-input type= "number" value="" [(ngModel)]="dogage"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color = "primary" block (click) = "addingbutton()">등 로 옥</button>
  </div>

</ion-content>
