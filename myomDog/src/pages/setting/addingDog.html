<ion-header>
  <ion-toolbar>
      <ion-title>개 등 록</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>추가할 그룹명</ion-label>
      <ion-input type = "text" value="" [(ngModel)]="groupname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>그룹명</ion-label>
      <ion-input type="text" value="" [(ngModel)]="groupname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>강아지 이름</ion-label>
      <ion-input type = "text" value="" [(ngModel)]="dogname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>강아지 생년월일</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="picnic_start"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>식사시간</ion-label>
      <ion-select [(ngModel)]="changeddog" multiple = "true" cancelText = "취이소" okText = "확이인" >
        <ion-option value="time1">00:00~02:00</ion-option>
        <ion-option value="time2">02:00~04:00</ion-option>
        <ion-option value="time3">04:00~06:00</ion-option>
        <ion-option value="time4">06:00~08:00</ion-option>
        <ion-option value="time5">08:00~10:00</ion-option>
        <ion-option value="time6">10:00~12:00</ion-option>
        <ion-option value="time7">12:00~14:00</ion-option>
        <ion-option value="time8">14:00~16:00</ion-option>
        <ion-option value="time9">16:00~18:00</ion-option>
        <ion-option value="time10">18:00~20:00</ion-option>
        <ion-option value="time11">20:00~22:00</ion-option>
        <ion-option value="time12">22:00~24:00</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color = "primary" block (click) = "addingbutton()">등 로 옥</button>
  </div>

</ion-content>
