<ion-header>
  <ion-navbar>
    <ion-title>환경설정</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="logout()">
        <ion-icon ios="ios-exit" md="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      SETTINGS
    </ion-list-header>
    <ion-item>
      <ion-toggle checked= "true"></ion-toggle>
        <ion-label>알람</ion-label>
    </ion-item>
    <a ion-item (click) = "logout()">
      로그아웃
    </a>
    <a ion-item (click) = "changeinfoModal()">
      강아지 정보 수정
    </a>
    <a ion-item (click) = "addingDogModal()">
      강아지 등록
    </a>
    <a ion-item (click) = "invitingModal()">
      사용자 초대
    </a>

  </ion-list>
</ion-content>
