<ion-header>
  <ion-toolbar>
      <ion-title>강아지와 작별하기</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>어느 강아지와 이별하시겠습니까?</ion-label>
        <ion-select interface="action-sheet" [(ngModel)]="goodbyedog">
            <div *ngFor="let group of grouplist | async">
              <div *ngFor="let dog of group.dogs | keys">
                <ion-option value="{{dog.key}}">
                  [{{group.groupName}}] {{dog.value.name}}
                </ion-option>
              </div>
            </div>
        </ion-select>

    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color = "primary" block (click) = "deletebutton()">확인</button>
  </div>

</ion-content>
