<ion-header>
  <ion-toolbar>
      <ion-title>강아지정보수정</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>수정할 강아지 이름</ion-label>

        <ion-select [(ngModel)]="changeddog" cancelText = "취이소" okText = "확이인" >
          <ion-option value="dog1">흰둥이</ion-option>
          <ion-option value="dog2">깜지</ion-option>
          <ion-option value="dog3">단비</ion-option>
          <ion-option value="dog4">승호</ion-option>
        </ion-select>
      </ion-item>

      <ion-list>
        <ion-item> //ngfor
          <ion-label floating>변경할 그룹</ion-label>
          <ion-input type = "text" value="" [(ngModel)]="editdoggroup"></ion-input>
        </ion-item>

        <ion-item> //ngfor
          <ion-label floating>이름</ion-label>
          <ion-input type = "text" value="" [(ngModel)]="editdogname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>생일</ion-label>
          <ion-input type = "number" value="" [(ngModel)]="dogname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>성별</ion-label>
          <ion-input type= "text" value="" [(ngModel)]="dogage"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>식사시간</ion-label>
          <ion-select [(ngModel)]="changeddog" multiple = "true" cancelText = "취이소" okText = "확이인" >
            <ion-option value="time1">00:00~02:00</ion-option>
            <ion-option value="time2">02:00~04:00</ion-option>
            <ion-option value="time3">04:00~06:00</ion-option>
            <ion-option value="time4">06:00~08:00</ion-option>
            <ion-option value="time5">08:00~10:00</ion-option>
            <ion-option value="time6">10:00~12:00</ion-option>
            <ion-option value="time7">12:00~14:00</ion-option>
            <ion-option value="time8">14:00~16:00</ion-option>
            <ion-option value="time9">16:00~18:00</ion-option>
            <ion-option value="time10">18:00~20:00</ion-option>
            <ion-option value="time11">20:00~22:00</ion-option>
            <ion-option value="time12">22:00~24:00</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
  </ion-list>

  <div padding>
    <button ion-button color = "primary" block (click) = "changeinfobutton()">수 우 정</button>
  </div>

</ion-content>
